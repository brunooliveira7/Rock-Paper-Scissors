<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="buttons">
        <button class="move-button rock">
          <img src="./assets/rock-emoji.png" alt="" class="move-icon" />
        </button>
        <button class="move-button paper">
          <img src="./assets/paper-emoji.png" alt="" class="move-icon" />
        </button>
        <button class="move-button scissors">
          <img src="./assets/scissors-emoji.png" alt="" class="move-icon" />
        </button>
      </div>

      <p class="js-result result"></p>
      <p class="js-moves">
      <!--
        You
        <img src="./assets/rock-emoji.png" alt="" class="move-icon"/>
        <img src="./assets/scissors-emoji.png" alt="" class="move-icon"/>
        Computer
          -->
      </p>
      <p class="js-score score"></p>
    
      <button class="reset reset-score-button">Reset Score</button>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
