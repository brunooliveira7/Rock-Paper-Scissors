<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="buttons">
        <button class="move-button" id="rock">
          <img src="./assets/rock-emoji.png" alt="" class="move-icon" />
        </button>
        <button class="move-button" id="paper">
          <img src="./assets/paper-emoji.png" alt="" class="move-icon" />
        </button>
        <button class="move-button" id="scissors">
          <img src="./assets/scissors-emoji.png" alt="" class="move-icon" />
        </button>
      </div>

      <p class="js-result result">You win.</p>
      <p class="js-moves"></p>
      <p class="js-score"></p>

      <button class="reset">Reset Score</button>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
